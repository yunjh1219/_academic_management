<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title>환자 상세 정보</title>
    <link rel="stylesheet" th:inline="css" th:href="@{/css/user/user1.css}">
</head>
<th:block layout:fragment="content">
    <div class="content">
        <div class="patient-detail">
            <h2>환자 상세 정보</h2>

            <!-- 환자 정보 표시 -->
            <div class="patient-info">
                <p><strong>환자 번호:</strong> <span th:text="${patient.patientId}"></span></p>
                <p><strong>이름:</strong> <span th:text="${patient.name}"></span></p>
                <p><strong>전화번호:</strong> <span th:text="${patient.phonenumber}"></span></p>
                <p><strong>이메일:</strong> <span th:text="${patient.email}"></span></p>
                <p><strong>성별:</strong> <span th:text="${patient.gender}"></span></p>
                <p><strong>등록일:</strong> <span th:text="${patient.created_at}"></span></p>
                <p><strong>수정일:</strong> <span th:text="${patient.updated_at}"></span></p>
            </div>

            <h3>예약 목록</h3>
            <table>
                <thead>
                <tr>
                    <th>예약 번호</th>
                    <th>예약 날짜</th>
                    <th>예약 시</th>
                    <th>예약 분</th>
                    <th>선택1</th>
                    <th>선택2</th>
                    <th>할 말</th>
                    <th>확정여부</th>
                    <th>예약생성일</th>
                    <th>예약수정일</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="reservation : ${reservations}">
                    <td th:text="${reservation.reservation_id}"></td> <!-- 예약 번호 -->
                    <td th:text="${reservation.reservation_date}"></td> <!-- 예약 날짜 -->
                    <td th:text="${reservation.hour_select}"></td> <!-- 예약 상태 -->
                    <td th:text="${reservation.minutes_select}"></td> <!-- 예약 상태 -->
                    <td th:text="${reservation.treatment1}"></td> <!-- 예약 상태 -->
                    <td th:text="${reservation.treatment2}"></td> <!-- 예약 상태 -->
                    <td th:text="${reservation.additionalText}"></td> <!-- 예약 상태 -->
                    <td th:text="${reservation.status}"></td> <!-- 예약 상태 -->
                    <td th:text="${reservation.created_at}"></td> <!-- 예약 상태 -->
                    <td th:text="${reservation.updated_at}"></td> <!-- 예약 상태 -->
                </tr>
                </tbody>
            </table>

            <a href="/patient/list">환자 목록으로 돌아가기</a>
        </div>
    </div>
</th:block>
</html>
