<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Homepage</title>
    <link rel="stylesheet" th:inline="css" th:href="@{/css/common/common.css}">
    <link rel="stylesheet" th:inline="css" th:href="@{/css/common/login.css}">
    <script src="/js/common/login.js" defer></script> <!-- 외부 JS 파일 연결 -->
</head>
<body>
<div class="login-container">


    <div class="login-overlay-background">

        <div class="login-box-top">
            <div class="login-box-title">
                <div class="image-container">
                    <img src="/img/common/symbol.png">
                </div>
                <div class="text-container">
                    <h1>복정대학교</h1>
                    <a>BOKJEUNG PORTAL SERVICE</a>
                </div>
            </div>
        </div>

        <div class="login-box-middle">
            <div class="login-form">


                <form id="loginForm" onsubmit="handleLogin(event)">

                    <!-- 유형 선택 -->
                    <div class="form-group">
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="type" value="STUDENT" required> 학생
                            </label>
                            <label>
                                <input type="radio" name="type" value="PROFESSOR" required> 교수
                            </label>
                            <label>
                                <input type="radio" name="type" value="ADMIN" required> 관리자
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" id="userNum" name="userNum" placeholder="아이디" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="비밀번호" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn">로그인</button>
                    </div>

                    <div class="form-group">
                        <div class="search-group">
                            <a th:href="@{/findID}">아이디 찾기</a>
                            <a th:href="@{/findPW}">비밀번호 찾기</a>
                        </div>
                    </div>

                </form>




            </div>
        </div>

        <div class="login-box-bottom">
            <div class="login-box-title"></div>
        </div>
    </div>

</div>
</body>
</html>
