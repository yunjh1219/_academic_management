<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>과제 등록 : assignment-registration</title>



    <script th:src="@{/js/prof/assign/registr.js}"></script>

</head>
<th:block layout:fragment="content">

    <div class="content">

        <div class="content-title">
            <h5>과제 > 과제관리 > 과제등록</h5>
        </div>
        <div class="query-container">
            <div class="query-box">
                <button class="query-btn" id="prof-assign-reg-newBtn">신규</button>  <!-- 신규 버튼 클릭 시 폼 표시 -->
            </div>
            <div class="query-box">
                <button class="query-btn" id="prof-assign-reg-deleteBtn">삭제</button>
            </div>
            <div class="query-box">
                <button class="query-btn" id="prof-assign-reg-saveBtn">저장</button>  <!-- 저장 버튼 -->
            </div>
        </div>


        <!-- 공지사항 목록 테이블 -->
        <div class="table-container">
            <div class="table-title">
                과제 목록
            </div>
            <div class="table-box">
                <table style="width: 100%; table-layout: fixed; border-collapse: collapse;">
                    <thead>
                    <tr>
                        <th style="width: 6%;">
                            <input type="checkbox" id="selectAll">
                        </th>
                        <th style="width: 6%;">NO</th>
                        <th style="width: 53%;">강의명</th>
                        <th style="width: 10%;">주차</th>
                        <th style="width: 25%;">파일</th>
                        <th style="width: 25%;">제출기한</th>
                    </tr>
                    </thead>
                    <tbody id="prof-assign-search-TableBody">
                    </tbody>
                </table>
            </div>

            <!-- 항상 보이는 edit-container -->
            <div class="edit-container" id="editContainer">
                <form action="#" method="post" id="editNoticeForm">
                    <!-- 강의명, 주차, 내용, 첨부파일, 제출기한, 작성자 -->
                    <div class="form-group">
                        <div class="form-item">
                            <label for="prof_assig_reg_courseName">강의명</label>
                            <select id="prof_assig_reg_courseName" name="courseName" class="form-control" required>
                                <option value="" disabled selected>강의명을 선택하세요</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-item">
                            <label for="prof_assig_reg_week">주차</label>
                            <select id="prof_assig_reg_week" name="week" class="form-control" required>
                                <!-- 1주차부터 16주차까지의 옵션을 JavaScript로 추가할 예정 -->
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-item">
                            <label for="prof_assig_reg_assginExplain">내용</label>
                            <textarea id="prof_assig_reg_assginExplain" name="Explain" class="form-control" placeholder="내용을 입력하세요" required></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-item">
                            <label for="file">첨부파일</label>
                            <input type="text" id="file" name="file" class="form-control" placeholder="파일을 첨부하세요">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-item">
                            <label for="prof_assig_reg_limitDate">제출기한</label>
                            <input type="date" id="prof_assig_reg_limitDate" name="limitDate" class="form-control" required>
                        </div>
                    </div>


                </form>

            </div>
        </div>
    </div>
</th:block>
</html>
