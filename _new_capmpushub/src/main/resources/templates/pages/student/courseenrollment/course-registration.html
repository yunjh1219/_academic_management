<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>수강신청 : course-registration</title>
  <script th:src="@{/js/student/courseenrollment/course-registration.js}"></script>
</head>
<th:block layout:fragment="content">

  <div class="content">

    <div class="content-title">
      <h5>수강 > 수강관리 > 수강신청</h5>
    </div>

    <div class="query-container">
      <div class="query-box">
        <button class="query-btn" id="stu-MyCourses-SearchBtn">조회</button>
      </div>
      <div class="query-box">
        <button class="query-btn" id="stu-AddCourse-CoursesBtn">추가</button>  <!-- 신규 버튼 클릭 시 폼 표시 -->
      </div>
    </div>

    <!-- 검색 및 필터 부분은 그대로 유지 -->
    <div class="search-select-container">
      <div class="search-container">
        <div class="searchf-box">
          <select id="stu-course-division">
            <option value="">강의구분</option>
            <option value="전공필수">전공필수</option>
            <option value="전공선택">전공선택</option>
            <option value="교양">교양</option>
          </select>
        </div>
        <div class="searchf-box">
          <select id="stu-stu-courion-deptName">
            <option value="">학과선택</option>
          </select>
        </div>
        <div class="search-box">
          <!-- 이름 검색 입력란 -->
          <input type="text" placeholder="내용입력" />
        </div>
      </div>
    </div>


    <div class="table-container">
      <div class="table-title">
        전체강의목록
      </div>
      <div class="table-box">
        <table style="width: 100%; table-layout: fixed; border-collapse: collapse;">
          <thead>
          <tr>
            <th style="width: 6%;">
              <input type="checkbox" id="selectAll">
            </th>
            <th style="width: 6%;">NO</th>
            <th style="width: 13%;">학년</th>
            <th style="width: 50%;">강의명</th>
            <th style="width: 25%;">이수구분</th>
            <th style="width: 25%;">학점</th>
            <th style="width: 25%;">담당교수</th>
            <th style="width: 25%;">강의실</th>
            <th style="width: 25%;">요일</th>
            <th style="width: 25%;">시간</th>
          </tr>
          </thead>
          <tbody id="stu-cousreAllTableBody">
          <!-- 데이터가 채워질 부분 -->
          </tbody>
        </table>
      </div>

      <!-- 공지사항 목록 테이블 -->
      <div class="table-container">

        <div class = "form-group-new">
          <div class="table-title">
            수강 신청 강의
          </div>
          <div class="addNum">
            학점
          </div>
        </div>

        <div class="table-box">
          <table style="width: 100%; table-layout: fixed; border-collapse: collapse;">
            <thead>
            <tr>
              <th style="width: 10%;">신청</th>
              <th style="width: 6%;">NO</th>
              <th style="width: 13%;">학년</th>
              <th style="width: 50%;">강의명</th>
              <th style="width: 25%;">이수구분</th>
              <th style="width: 25%;">학점</th>
              <th style="width: 25%;">담당교수</th>
              <th style="width: 25%;">강의실</th>
              <th style="width: 25%;">요일</th>
              <th style="width: 25%;">시간</th>
              <th style="width: 25%;">해제</th>
            </tr>
            </thead>
            <tbody id="stu-Course-Registrations-TableBody">

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</th:block>
</html>
