<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>수강신청 : course-registration</title>

</head>
<th:block layout:fragment="content">

  <div class="content">

    <div class="content-title">
      <h5>수강 > 수강관리 > 수강신청</h5>
    </div>

    <div class="query-container">
      <div class="query-box">
        <button class="query-btn" id="searchBtn">조회</button>
      </div>
      <div class="query-box">
        <button class="query-btn" id="newNoticeBtn">수강신청</button>  <!-- 신규 버튼 클릭 시 폼 표시 -->
      </div>
      <div class="query-box">
        <button class="query-btn" id="deleteBtn">수강취소</button>
      </div>
      <div class="query-box">
        <button class="query-btn" id="saveBtn">수강저장</button>  <!-- 저장 버튼 -->
      </div>
    </div>

    <!-- 검색 및 필터 부분은 그대로 유지 -->
    <div class="search-select-container">
      <div class="search-container">
        <div class="searchf-box">
          <select>
            <option>전공/교양</option>
          </select>
        </div>
        <div class="searchf-box">
          <select>
            <option>학과명</option>
          </select>
        </div>
        <div class="search-box">
          <!-- 이름 검색 입력란 -->
          <input type="text" placeholder="내용입력" />
        </div>
        <button>검색</button>
      </div>
    </div>

    <!-- 공지사항 목록 테이블 -->
    <div class="table-container">
      <div class="table-title">
        전체강의목록
      </div>
      <div class="table-box">
        <table style="width: 100%; table-layout: fixed; border-collapse: collapse;">
          <thead>
          <tr>
            <th style="width: 6%;">
              <input type="checkbox" id="selectAll">
            </th>
            <th style="width: 6%;">NO</th>
            <th style="width: 53%;">학년</th>
            <th style="width: 10%;">강의명</th>
            <th style="width: 25%;">이수구분</th>
            <th style="width: 25%;">학점</th>
            <th style="width: 25%;">담당교수</th>
            <th style="width: 25%;">강의실</th>
            <th style="width: 25%;">요일</th>
            <th style="width: 25%;">시간</th>
          </tr>
          </thead>
          <tbody id="noticeTableBody">

          </tbody>
        </table>
      </div>

      <!-- 공지사항 목록 테이블 -->
      <div class="table-container">
        <div class="table-title">
          수강 신청 강의
        </div>
        <div class="table-box">
          <table style="width: 100%; table-layout: fixed; border-collapse: collapse;">
            <thead>
            <tr>
              <th style="width: 6%;">
                <input type="checkbox" id="selectAll2">
              </th>
              <th style="width: 6%;">NO</th>
              <th style="width: 53%;">학년</th>
              <th style="width: 10%;">강의명</th>
              <th style="width: 25%;">이수구분</th>
              <th style="width: 25%;">학점</th>
              <th style="width: 25%;">담당교수</th>
              <th style="width: 25%;">강의실</th>
              <th style="width: 25%;">요일</th>
              <th style="width: 25%;">시간</th>
            </tr>
            </thead>
            <tbody id="noticeTableBody2">

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</th:block>
</html>
