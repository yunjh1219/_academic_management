<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>교수정보관리 : professor-management</title>
</head>
<th:block layout:fragment="content">

    <div class="content">

        <div class="content-title">
            <h5>사용자관리 > 교수 > 교수정보관리</h5>
        </div>

        <div class="query-container">
            <div class="query-box">
                <button class="query-btn" id="searchBtn">조회</button>
            </div>
            <div class="query-box">
                <button class="query-btn" id="newNoticeBtn">신규</button>  <!-- 신규 버튼 클릭 시 폼 표시 -->
            </div>
            <div class="query-box">
                <button class="query-btn" id="deleteBtn">삭제</button>
            </div>
            <div class="query-box">
                <button class="query-btn" id="saveBtn">저장</button>  <!-- 저장 버튼 -->
            </div>
        </div>

        <div class="search-select-container">
            <div class="select-container">
                <div class="select-box">
                    <select>
                        <option>학과1</option>
                        <option>학과2</option>
                    </select>
                </div>
            </div>
            <div class="search-container">
                <div class="search-box">
                    <!-- 이름 검색 입력란 -->
                    <input type="text" placeholder="이름/교번을 입력하세요" />
                </div>
                <button>검색</button>
            </div>
        </div>
        <!-- 공지사항 목록 테이블 -->
        <div class="table-container">
            <div class="table-title">
                교수명단
            </div>
            <div class="table-box">
            <table>
                <thead>
                <tr>
                    <th style="width: 5%;">
                        <input type="checkbox" id="selectAll">
                    </th>
                    <th style="width: 8%;">이름</th>
                    <th style="width: 12%;">교번</th>
                    <th style="width: 39%;">학과</th>
                    <th style="width: 8%;">사용자</th>
                    <th style="width: 8%;">상태</th>
                    <th style="width: 20%;">비고</th>
                </tr>
                </thead>
                <tbody>
                <th:block>
                    <!-- 여기에 출력하면 됨 -->
                </th:block>
                </tbody>
            </table>
        </div>


        <!-- 항상 보이는 edit-container -->
        <div class="edit-container" id="editContainer">
            <form action="#" method="post" id="editNoticeForm">

                <!-- 이름 -->
                <div class="form-group">
                    <div class="form-item">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요" required>
                    </div>
                    <div class="form-item">
                        <label for="birthdate">생년월일</label>
                        <input type="date" id="birthdate" name="birthdate" class="form-control" required>
                    </div>
                </div>



                <!-- 학과 -->
                <div class="form-group">
                    <div class="form-item">
                        <label for="department">학과</label>
                        <input type="text" id="department" name="department" class="form-control" placeholder="학과를 입력하세요" required>
                    </div>
                    <div class="form-item">
                        <label for="professorId">교번</label>
                        <input type="text" id="professorId" name="professorId" class="form-control" placeholder="학번을 입력하세요" required>
                    </div>
                </div>

                <!-- 이메일 -->
                <div class="form-group">
                    <div class="form-item">
                        <label for="phone">연락처</label>
                        <input type="tel" id="phone" name="phone" class="form-control" placeholder="연락처를 입력하세요" required>
                    </div>
                    <div class="form-item">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="이메일을 입력하세요" required>
                    </div>
                </div>


                <!-- 주소 -->
                <div class="form-group">
                    <div class="form-item">
                        <label for="address">주소</label>
                        <input type="text" id="address" name="address" class="form-control" placeholder="주소를 입력하세요" required>
                    </div>
                </div>



            </form>
        </div>





    </div>
</th:block>
</html>
