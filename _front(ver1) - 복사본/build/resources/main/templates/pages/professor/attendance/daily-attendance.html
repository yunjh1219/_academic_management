<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>금일 출석 관리 : daily-attendance</title>
    <link rel="stylesheet" th:href="@{/css/professor/common.css}">

</head>
<th:block layout:fragment="content">

    <div class="content">

        <div class="content-title">
            <h5>출석 > 출석관리 > 금일출석관리</h5>
        </div>
        <div class="search-select-container">
            <div class="select-container">
                <div class="select-box">
                    <select>
                        <option>강의1</option>
                        <option>강의2</option>
                    </select>
                </div>
                <div class="select-box">
                    <select>
                        <option>1주차</option>
                        <option>2주차</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- 폼 시작 -->
        <form th:action="@{/attendance/save}" method="post">
            <div class="table-container">
                <table>
                    <thead>
                    <tr>
                        <th>no</th>
                        <th>이름</th>
                        <th>학번</th>
                        <th>지각/조퇴(시)</th>
                        <th>결석</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block>
                        <tr>
                            <td>1</td>
                            <td>홍길동</td>
                            <td>20123456</td>
                            <td>0.5</td>
                            <td><input type="checkbox" name="absence1"></td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
            <!-- 제출 버튼 -->
            <button type="submit" id="form-btn">저장</button>
        </form>
        <!-- 폼 끝 -->

    </div>
</th:block>
</html>
