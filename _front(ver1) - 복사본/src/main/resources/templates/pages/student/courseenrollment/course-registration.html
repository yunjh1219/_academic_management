<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>수강신청: course-registration</title>
  <link rel="stylesheet" href="/css/student/courseenrollment/course-registration.css">
</head>
<body>
<div class="tabsconfig">
  <div class="H1depth0401">
    <div class="content-title">
      <h5>수강 > 수강관리 > 수강 신청</h5>
    </div>

    <div class="content-box">
      <div class="select-container">
        <!-- 전공/교양 선택 -->
        <div class="select-section">
          <label for="major-or-general">전공/교양:</label>
          <select id="major-or-general" name="major-or-general">
            <option value="major">전공</option>
            <option value="general">교양</option>
          </select>
        </div>

        <!-- 학과명 선택 -->
        <div class="select-section">
          <label for="department">학과명:</label>
          <select id="department" name="department">
            <option value="computer-science">컴퓨터공학과</option>
            <option value="business">경영학과</option>
            <option value="english">영어영문학과</option>
            <option value="design">디자인학과</option>
          </select>
        </div>

        <!-- 교수명 검색 -->
        <div class="select-section">
          <label for="professor-name">교수명:</label>
          <input type="text" id="professor-name" name="professor-name" placeholder="교수명을 검색하세요">
        </div>
      </div>

      <!-- 성적내역 -->
      <!-- 성적내역 -->
      <div class="Details-of-grades">
        <div class="table-top">
          <h5>전체 강의 목록</h5>
          <h5>[34]</h5>
        </div>
        <!-- 성적 테이블 추가 -->
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead class="table-light">
            <tr>
              <th>No</th>
              <th>학년</th>
              <th>강좌명</th>
              <th>이수구분</th>
              <th>학점</th>
              <th>담당교수</th>
              <th>강의실</th>
              <th>요일</th>
              <th>시간</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td><button type="button">신청</button></td>
              <td>1학년</td>
              <td>웹디자인기초</td>
              <td>xb</td>
              <td>3학점</td>
              <td>홍길동</td>
              <td>1301</td>
              <td>수</td>
              <td>2,3,4</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="Details-of-grades">
        <div class="table-top">
          <h5>수강신청내역</h5>
          <h5>[34]</h5>
        </div>
        <!-- 성적 테이블 추가 -->
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead class="table-light">
            <tr>
              <th>No</th>
              <th>학년</th>
              <th>강좌명</th>
              <th>이수구분</th>
              <th>학점</th>
              <th>담당교수</th>
              <th>강의실</th>
              <th>요일</th>
              <th>시간</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td><button type="button">취소</button></td>
              <td>1학년</td>
              <td>웹디자인기초</td>
              <td>xb</td>
              <td>3학점</td>
              <td>홍길동</td>
              <td>1301</td>
              <td>수</td>
              <td>2,3,4</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- 총 신청학점과 신청 버튼 -->
      <div class="total-credits">
        <div class="total-credits-left">
          <span>총 신청학점: 3학점</span>
        </div>
        <div class="total-credits-right">
          <button type="button">수강 신청</button>
        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
