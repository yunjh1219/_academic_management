<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>학사일정: academic-schedule</title>
    <link rel="stylesheet" th:href="@{/css/admin/user-management/student-management.css}">

    <!-- FullCalendar CDN (경로 문제 방지) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>

    <script th:inline="javascript" type="text/javascript" th:src="@{/js/admin/user-management/student-grade-inquiry.js}"></script>

    <!-- 캘린더 초기화 -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            if (calendarEl) {
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth',
                    locale: 'ko',
                    headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'dayGridMonth,timeGridWeek,timeGridDay'
                    }
                });
                calendar.render();
            }
        });
    </script>
</head>

<th:block layout:fragment="content">

    <div class="content">
        <div class="content-title">
            <h5>행정관리 > 일정 > 학사일정</h5>
        </div>

        <!-- 캘린더 표시 영역 -->
        <div id="calendar" style="max-width: 900px; margin: 20px auto; height: 600px;"></div>
    </div>

</th:block>
</html>
