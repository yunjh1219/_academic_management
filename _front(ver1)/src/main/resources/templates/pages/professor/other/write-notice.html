<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교수-공지사항 : write-notice</title>
  <link rel="stylesheet" th:inline="css" th:href="@{/css/professor/other/write-notice.css}">
</head>
<body>
<div class="tabsconfig">
  <div class="content-title">
    <h5>기타 > 공지사항 > 공지사항</h5>
  </div>
  <div class="form-container">
    <div class="form-group">
      <textarea class="notice-title" rows="1" placeholder="제목을 입력하세요."></textarea>
    <div class="form-group">
      <textarea class="description" rows="10" placeholder="내용을 입력하세요."></textarea>
    </div>

    <div class="form-group">
      <label>첨부파일 추가</label>
      <input type="file" class="upload-button">
    </div>

    <div class="form-group">
      <div class="button-container">
        <button class="write-button">작성</button>
      </div>
  </div>
</div>
</body>
</html>
