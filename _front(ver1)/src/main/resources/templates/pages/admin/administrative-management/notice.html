<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>공지사항 : notice</title>
    <link rel="stylesheet" th:href="@{/css/admin/common.css}">
    <script th:src="@{/js/admin/administrative-management/notice.js}"></script>

</head>
<th:block layout:fragment="content">

    <div class="content">

        <div class="content-title">
            <h5>행정관리 > 공지 > 공지사항</h5>
        </div>
        <div class="query-container">
            <div class="query-box">
                <button class="query-btn" id="searchBtn">조회</button>
            </div>
            <div class="query-box">
                <button class="query-btn" id="newNoticeBtn">신규</button>  <!-- 신규 버튼 클릭 시 폼 표시 -->
            </div>
            <div class="query-box">
                <button class="query-btn" id="deleteBtn">삭제</button>
            </div>
            <div class="query-box">
                <button class="query-btn" id="saveBtn">저장</button>  <!-- 저장 버튼 -->
            </div>
        </div>

        <!-- 검색 및 필터 부분은 그대로 유지 -->
        <div class="search-select-container">
            <div class="search-container">
                <div class="searchf-box">
                    <select>
                        <option>제목</option>
                        <option>작성자</option>
                    </select>
                </div>
                <div class="search-box">
                    <!-- 이름 검색 입력란 -->
                    <input type="text" placeholder="내용입력" />
                </div>
                <button>검색</button>
            </div>
        </div>

        <!-- 공지사항 목록 테이블 -->
        <div class="table-container">
            <div class="table-title">
                공지사항 목록
            </div>
            <div class="table-box">
                <table style="width: 100%; table-layout: fixed; border-collapse: collapse;">
                    <thead>
                    <tr>
                        <th style="width: 6%;">
                            <input type="checkbox" id="selectAll">
                        </th>
                        <th style="width: 6%;">NO</th>
                        <th style="width: 53%;">제목</th>
                        <th style="width: 10%;">작성자</th>
                        <th style="width: 25%;">작성일자</th>
                    </tr>
                    </thead>
                    <tbody id="noticeTableBody">
                    </tbody>
                </table>
            </div>

            <!-- 항상 보이는 edit-container -->
            <div class="edit-container" id="editContainer">
                <form action="#" method="post" id="editNoticeForm">
                    <div class="form-group">
                        <div class="form-item">
                            <label for="title">제목</label>
                            <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-item">
                            <label for="content">내용</label>
                            <textarea id="content" name="content" class="form-control" placeholder="내용을 입력하세요" required></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-item">
                            <label for="file">파일첨부</label>
                            <input type="text" id="file" name="file" class="form-control" placeholder="파일을 첨부하세요">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-item">
                            <label for="createdate">작성일시</label>
                            <input type="text" id="createdate" name="createdate" class="form-control" placeholder="작성일시" readonly> <!-- 수정 불가 -->
                        </div>
                        <div class="form-item">
                            <label for="updatedate">수정일시</label>
                            <input type="text" id="updatedate" name="updatedate" class="form-control" placeholder="수정일시" readonly> <!-- 수정 불가 -->
                        </div>
                        <div class="form-item">
                            <label for="author">작성자</label>
                            <input type="text" id="author" name="author" class="form-control" placeholder="작성자" readonly> <!-- 수정 불가 -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>
</html>
