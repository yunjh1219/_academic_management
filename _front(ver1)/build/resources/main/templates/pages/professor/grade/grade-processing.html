<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>성적 처리 : grade-processing</title>
    <link rel="stylesheet" th:href="@{/css/professor/common.css}">

</head>
<th:block layout:fragment="content">

    <div class="content">

        <div class="content-title">
            <h5>성적 > 성적관리 > 성적처리</h5>
        </div>
        <div class="query-container">
            <div class="query-box">
                <button class="query-btn" id="searchBtn">조회</button>
            </div>
            <div class="query-box">
                <button class="query-btn" id="newNoticeBtn">신규</button>  <!-- 신규 버튼 클릭 시 폼 표시 -->
            </div>
            <div class="query-box">
                <button class="query-btn" id="deleteBtn">삭제</button>
            </div>
            <div class="query-box">
                <button class="query-btn" id="saveBtn">저장</button>  <!-- 저장 버튼 -->
            </div>
        </div>

        <!-- 검색 및 필터 부분은 그대로 유지 -->
        <div class="search-select-container">
            <div class="search-container">
                <div class="searchf-box">
                    <select>
                        <option>제목</option>
                        <option>작성자</option>
                    </select>
                </div>
                <div class="search-box">
                    <!-- 이름 검색 입력란 -->
                    <input type="text" placeholder="내용입력" />
                </div>
                <button>검색</button>
            </div>
        </div>

        <!-- 공지사항 목록 테이블 -->
        <div class="table-container">
            <div class="table-title">
                수강학생명단
            </div>
            <div class="table-box">
                <table style="width: 100%; table-layout: fixed; border-collapse: collapse;">
                    <thead>
                    <tr>
                        <th style="width: 5%;">
                            <input type="checkbox" id="selectAll">
                        </th>
                        <th style="width: 5%;">NO</th>
                        <th style="width: 5%;">이름</th>
                        <th style="width: 15%;">학번</th>
                        <th style="width: 40%;">학과</th>
                        <th style="width: 10%;">출석</th>
                        <th style="width: 10%;">과제</th>
                        <th style="width: 10%;">시험점수</th>
                        <th style="width: 10%;">총점수</th>
                        <th style="width: 10%;">등급</th>
                        <th style="width: 10%;">학점</th>
                        <th style="width: 10%;">백분율</th>
                    </tr>
                    </thead>
                    <tbody id="noticeTableBody">
                    </tbody>
                </table>
            </div>

            <!-- 항상 보이는 edit-container -->
            <div class="edit-container" id="editContainer">
                <form action="#" method="post" id="editNoticeForm">
                    <!-- 이름, 학번, 학과, 중간, 기말, 총점수 -->
                    <!-- 이름, 학번, 학과, 출석, 과제, 시험점수, 총점수, 등급, 학점, 백분율 -->
                    <div class="form-group">
                        <div class="form-item">
                            <label for="name">이름</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요" required>
                        </div>
                        <div class="form-item">
                            <label for="department">학과</label>
                            <input type="text" id="department" name="department" class="form-control" placeholder="학과를 입력하세요" required>
                        </div>
                        <div class="form-item">
                            <label for="studentId">학번</label>
                            <input type="text" id="studentId" name="studentId" class="form-control" placeholder="학번을 입력하세요" required>
                        </div>
                    </div>

                    <!-- 출석, 과제, 시험점수, 총점수, 등급, 학점, 백분율 -->
                    <div class="form-group">
                        <div class="form-item">
                            <label for="attendance">출석</label>
                            <input type="number" id="attendance" name="attendance" class="form-control" placeholder="출석 점수를 입력하세요" required>
                        </div>
                        <div class="form-item">
                            <label for="assignment">과제</label>
                            <input type="number" id="assignment" name="assignment" class="form-control" placeholder="과제 점수를 입력하세요" required>
                        </div>
                        <div class="form-item">
                            <label for="examScore">시험점수</label>
                            <input type="number" id="examScore" name="examScore" class="form-control" placeholder="시험 점수를 입력하세요" required>
                        </div>
                        <div class="form-item">
                            <label for="totalScore">총점수</label>
                            <input type="number" id="totalScore" name="totalScore" class="form-control" placeholder="총점수를 계산 후 입력하세요" readonly> <!-- 총점수는 수정 불가 -->
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-item">
                            <label for="grade">등급</label>
                            <input type="text" id="grade" name="grade" class="form-control" placeholder="등급을 입력하세요" readonly> <!-- 등급은 수정 불가 -->
                        </div>
                        <div class="form-item">
                            <label for="credits">학점</label>
                            <input type="number" id="credits" name="credits" class="form-control" placeholder="학점을 입력하세요" required>
                        </div>

                        <div class="form-item">
                            <label for="percentage">백분율</label>
                            <input type="number" id="percentage" name="percentage" class="form-control" placeholder="백분율을 계산 후 입력하세요" readonly> <!-- 백분율은 수정 불가 -->
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</th:block>
</html>
