<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>학생관리 : student-management</title>
    <link rel="stylesheet" th:href="@{/css/admin/user-management/student-management.css}">
    <script th:inline="javascript" type="text/javascript" th:src="@{/js/admin/user-management/student-grade-inquiry.js}"></script>
</head>
<th:block layout:fragment="content">

    <div class="content">

        <div class="content-title">
            <h5>사용자관리 > 학생 > 학생 관리</h5>
        </div>



        <div class="content-box">
            <div class="select-container">

                <!-- 휴학대기/복학대기 선택 (하나만 선택 가능) -->
                <div class="select-section">
                    <div>
                        <label for="leave-waiting">휴학대기</label>
                        <input type="checkbox" id="leave-waiting" name="status" value="leave-waiting" class="square-checkbox">
                    </div>
                    <div>
                        <label for="re-enrollment-waiting">복학대기</label>
                        <input type="checkbox" id="re-enrollment-waiting" name="status" value="re-enrollment-waiting" class="square-checkbox">
                    </div>
                </div>

                <!-- 학과명 선택 -->
                <div class="select-section">
                    <select id="department" name="department">
                        <!-- 기본값으로 '학과' 텍스트가 보이도록 설정 -->
                        <option value="">학과</option>
                        <option value="computer-science">컴퓨터공학과</option>
                        <option value="business">경영학과</option>
                        <option value="english">영어영문학과</option>
                        <option value="design">디자인학과</option>
                    </select>
                </div>

                <!-- 교수명 검색 -->
                <div class="select-section">
                    <input type="text" id="professor-name" name="professor-name" placeholder="이름/학번">
                    <button id="search-btn">검색</button>
                </div>

            </div>

            <!-- 성적내역 -->
            <!-- 성적내역 -->
            <div class="config-table">
                <div class="table-top">
                    <h5>학생목록</h5>
                    <h5>[34]</h5>
                </div>
                <!-- 성적 테이블 추가 -->
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-light">
                        <tr>
                            <th>수락</th>
                            <th>이름</th>
                            <th>학번</th>
                            <th>학과</th>
                            <th>사용자</th>
                            <th>상태</th>
                            <th>비고</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><button type="button">신청</button></td>
                            <td>윤원식</td>
                            <td>2470000</td>
                            <td>컴퓨터소프트웨어학</td>
                            <td>학생</td>
                            <td>휴학</td>
                            <td>군휴학</td>
                        </tr>
                        <tr>
                            <td><button type="button">신청</button></td>
                            <td>정우석</td>
                            <td>2470000</td>
                            <td>컴퓨터소프트웨어학</td>
                            <td>학생</td>
                            <td>재학</td>
                            <td>재학</td>
                        </tr>
                        <tr>
                            <td><button type="button">신청</button></td>
                            <td>김우석</td>
                            <td>2470000</td>
                            <td>컴퓨터소프트웨어학</td>
                            <td>학생</td>
                            <td>복학대기</td>
                            <td>일반휴학복학대기</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 신규등록 및 신청수락 버튼 -->
            <div class="button-container">
                <button id="new-register-btn">신규등록</button>
                <button id="accept-btn">신청수락</button>
            </div>

            <!-- 신규등록 모달 창 -->
            <div id="new-register-modal" class="modal">
                <div class="modal-content">
                    <span class="close" id="close-modal">&times;</span>
                    <h3>신규등록</h3>
                    <form>
                        <label for="student-name">이름:</label>
                        <input type="text" id="student-name" name="student-name" placeholder="학생 이름"><br><br>

                        <label for="birthdate">생년월일:</label>
                        <input type="date" id="birthdate" name="birthdate"><br><br>

                        <label for="modal-department">학과:</label>
                        <select id="modal-department" name="department">
                            <option value="">학과</option>
                            <option value="computer-science">컴퓨터공학과</option>
                            <option value="business">경영학과</option>
                            <option value="english">영어영문학과</option>
                            <option value="design">디자인학과</option>
                        </select><br><br>

                        <label for="email">이메일:</label>
                        <input type="email" id="email" name="email" placeholder="이메일 주소"><br><br>

                        <label for="phone">연락처:</label>
                        <input type="tel" id="phone" name="phone" placeholder="연락처"><br><br>

                        <label for="address">주소:</label>
                        <input type="text" id="address" name="address" placeholder="주소"><br><br>

                        <label for="student-id">학번:</label>
                        <input type="text" id="student-id" name="student-id" placeholder="학생 학번"><br><br>

                        <label for="password">비밀번호:</label>
                        <input type="password" id="password" name="password" placeholder="비밀번호"><br><br>

                        <button type="submit">제출</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
