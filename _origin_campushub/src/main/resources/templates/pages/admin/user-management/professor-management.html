<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>교수정보관리 : professor-management</title>
    <script th:src="@{/js/admin/user-management/professor-management.js}"></script>
</head>
<th:block layout:fragment="content">

    <div class="content">

        <div class="content-title">
            <h5>공통관리 > 교수 > 교수정보관리</h5>
        </div>

        <div class="query-container">
            <div class="query-box">
                <button class="query-btn" id="admin-profinfo-searchBtn">조회</button>
            </div>
            <div class="query-box">
                <button class="query-btn" id="admin-profinfo-newBtn">신규</button>  <!-- 신규 버튼 클릭 시 폼 표시 -->
            </div>
            <div class="query-box">
                <button class="query-btn" id="admin-profinfo-delBtn">삭제</button>
            </div>
            <div class="query-box">
                <button class="query-btn" id="admin-profinfo-savBtn">저장</button>  <!-- 저장 버튼 -->
            </div>
            <div class="query-box">
                <button class="query-btn" id="admin-profinfo-accBtn">수락</button>  <!-- 저장 버튼 -->
            </div>
        </div>

        <div class="search-select-container">
            <div class="search-container">
                <div class="select-box">
                    <select id="admin_profmana_deptName">
                        <option value="">학과 선택</option>
                    </select>
                </div>

                <div class="search-box">
                    <!-- 학번 검색 입력란 -->
                    <input type="text" id="admin_usermana_profNum" placeholder="교번" />
                </div>
            </div>
        </div>
        <div class="table-container">
            <div class="table-title">
                교수명단
            </div>
            <div class="table-box">
            <table>
                <thead>
                <tr>
                    <th style="width: 3%;">
                        <input type="checkbox" id="selectAll">
                    </th>
                    <th style="width: 5%;">No</th>
                    <th style="width: 10%;">이름</th>
                    <th style="width: 20%;">교번</th>
                    <th style="width: 20%;">학과</th>
                    <th style="width: 20%;">사용자</th>
                    <th style="width: 9%;">상태</th>
                    <th style="width: 18%;">비고</th>
                </tr>
                </thead>
                <tbody id="admin-profinfo-TableBody">

                </tbody>
            </table>
        </div>


        <!-- 항상 보이는 edit-container -->
        <div class="edit-container" id="editContainer">
            <form action="#" method="post" id="editProfManaForm">

                <!-- 이름 -->
                <div class="form-group">
                    <div class="form-item">
                        <label for="admin_profinfo_name">이름</label>
                        <input type="text" id="admin_profinfo_name" name="name" class="form-control" placeholder="이름을 입력하세요" required>
                    </div>
                    <div class="form-item">
                        <label for="admin_profinfo_birthdate">생년월일</label>
                        <input type="date" id="admin_profinfo_birthdate" name="birthdate" class="form-control" required>
                    </div>
                </div>



                <!-- 학과 -->
                <div class="form-group">
                    <div class="form-item">
                        <label for="admin_profinfo_department">학과</label>
                        <input type="text" id="admin_profinfo_department" name="department" class="form-control" placeholder="학과를 입력하세요" required>
                    </div>
                    <div class="form-item">
                        <label for="admin_profinfo_professorId">교번</label>
                        <input type="text" id="admin_profinfo_professorId" name="professorId" class="form-control" placeholder="학번을 입력하세요" required>
                    </div>
                </div>

                <!-- 이메일 -->
                <div class="form-group">
                    <div class="form-item">
                        <label for="admin_profinfo_phone">연락처</label>
                        <input type="tel" id="admin_profinfo_phone" name="phone" class="form-control" placeholder="연락처를 입력하세요" required>
                    </div>
                    <div class="form-item">
                        <label for="admin_profinfo_email">이메일</label>
                        <input type="email" id="admin_profinfo_email" name="email" class="form-control" placeholder="이메일을 입력하세요" required>
                    </div>
                </div>


                <!-- 주소 -->
                <div class="form-group">
                    <div class="form-item">
                        <label for="admin_profinfo_address">주소</label>
                        <input type="text" id="admin_profinfo_address" name="address" class="form-control" placeholder="주소를 입력하세요" required>
                    </div>
                </div>



            </form>
        </div>




        </div>
    </div>
</th:block>
</html>
