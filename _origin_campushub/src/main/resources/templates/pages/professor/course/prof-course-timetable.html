<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>수강시간표관리: Course Schedule Management</title>
    <link rel="stylesheet" th:href="@{/css/common/common.css}">
    <script th:src="@{/js/prof/course/prof-course-timetable.js}"></script>
</head>
<th:block layout:fragment="content">

    <div class="content">

        <div class="content-title">
            <h5>수강 > 수강관리 > 강의수강등록</h5>
        </div>
        <div class="table-container">
            <div class="time-table-box">
                <table>
                    <thead>
                    <tr>
                        <th>시간/요일</th>
                        <th>월</th>
                        <th>화</th>
                        <th>수</th>
                        <th>목</th>
                        <th>금</th>
                    </tr>
                    </thead>
                    <tbody id="prof-course-time-TableBody">
                    <!-- 1교시부터 9교시까지 행을 자동으로 채우기 위해 JavaScript로 데이터 처리 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</th:block>
</html>
