<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>stu mainpage</title>
    <link rel="stylesheet" th:inline="css" th:href="@{/css/main/common.css}">
    <link rel="stylesheet" th:inline="css" th:href="@{/css/main/stu_main.css}">
    <script src="/js/main/stu_main.js" defer></script> <!-- 외부 JS 파일 연결 -->
    <script src="/js/main/stu_item.js" defer></script> <!-- 외부 JS 파일 연결 -->
</head>
<body>

<div class="stu-main-container">

    <div class="stu-main-total-container">

        <div class="stu-info-container"> <!-- 정보 -->
            <div class="logo-box">
                <div class="stu-logo-img">
                    <img src="/img/common/symbol.png">
                </div>
                <div class="text-container">
                    <h1>복정대학교</h1>
                    <a>BOKJEUNG PORTAL SERVICE</a>
                </div>
            </div>

            <div class="info-box">

                <div class="login-info-join">
                    <a th:href="@{/mypage_info}">
                        <img src="/img/common/user_info.png" id="user-logo" alt="User Logo">
                    </a>
                    <div class="login-info">
                    </div>
                </div>
            </div>
        </div>

        <div class="stu-item-container">

            <div class="stu-item-link">
                <a th:href="@{/stu_total}">
                    <img src="/img/common/pngegg.png"> <br>
                    통합정보
                </a>

            </div>

            <div class="stu-info-table">
                <div class="info-time">
                    <div class="ifno-time-right">
                        <div class="item">
                            <div class="item-title">
                                <h3>장학현황</h3>
                            </div>
                            <div class="date-content" id="scholarship-info">
                                <!-- 장학금 테이블이 여기에 표시될 예정 -->
                                <table id="scholarship-table">
                                    <thead>
                                    <tr>
                                        <th>장학금명</th>
                                        <th>지급구분</th>
                                        <th>장학금액</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <!-- 장학금 정보가 동적으로 삽입됨 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="info-time-left">
                        <div class="item">
                            <div class="item-title">
                                <h3>학점현황</h3>
                            </div>
                            <div class="date-content">
                                <table border="1">
                                    <thead>
                                    <tr>
                                        <th>구분</th>
                                        <th>총 학점</th>
                                        <th>전공</th>
                                        <th>교양</th>
                                        <th>타과</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>졸업요건</td>
                                        <td>120</td>
                                        <td>100</td>
                                        <td>20</td>
                                        <td>0</td>
                                    </tr>
                                    <tr>
                                        <td>취득학점</td>
                                        <td id="earned-total">0</td>
                                        <td id="earned-major">0</td>
                                        <td id="earned-general">0</td>
                                        <td id="earned-other">0</td>
                                    </tr>
                                    <tr>
                                        <td>수강신청</td>
                                        <td id="applied-total">0</td>
                                        <td id="applied-major">0</td>
                                        <td id="applied-general">0</td>
                                        <td id="applied-other">0</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>


                </div>
                <div class="info-board">
                    <div class="info-board-right">
                        <div class="item">
                            <div class="item-title">
                                <h3>학사공지</h3>
                            </div>
                            <div class="date-content">
                                <table id="department-notices">
                                    <tbody>
                                    <!-- 학과 공지사항 데이터가 여기에 삽입됩니다 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="info-board-left">
                        <div class="item">
                            <div class="item-title">
                                <h3>학사일정</h3>
                            </div>
                            <div class="date-content">
                                <div class="calendar-header">
                                    <button id="prev-month"><</button>
                                    <h3 id="month-title">2025년 1월</h3>
                                    <button id="next-month">></button>
                                </div>

                                <table id="academic-calendar">

                                    <tbody>
                                    <!-- 학사 일정 데이터가 여기에 삽입됩니다 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>

</div>

</body>
</html>
