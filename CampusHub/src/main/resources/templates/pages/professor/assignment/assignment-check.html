<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>과제 확인 : assignment-check</title>
    <link rel="stylesheet" th:href="@{/css/professor/common.css}">
    <link rel="stylesheet" th:href="@{/css/professor/assignment/assignment-check.css}">
</head>
<th:block layout:fragment="content">

    <div class="content">

        <div class="content-title">
            <h5>과제 > 과제관리 > 과제확인</h5>
        </div>
        <div class="query-container">
            <div class="query-box">
                <button class="query-btn" id="searchBtn">조회</button>
            </div>
            <div class="query-box">
                <button class="query-btn" id="newNoticeBtn">신규</button>  <!-- 신규 버튼 클릭 시 폼 표시 -->
            </div>
            <div class="query-box">
                <button class="query-btn" id="deleteBtn">삭제</button>
            </div>
            <div class="query-box">
                <button class="query-btn" id="saveBtn">저장</button>  <!-- 저장 버튼 -->
            </div>
        </div>

        <!-- 검색 및 필터 부분은 그대로 유지 -->
        <div class="search-select-container">
            <div class="search-container">
                <div class="searchf-box">
                    <select>
                        <option>강의명</option>
                    </select>
                </div>
                <div class="searchf-box">
                    <select>
                        <option>주차</option>
                    </select>
                </div>
                <div class="search-box">
                    <!-- 이름 검색 입력란 -->
                    <input type="text" placeholder="내용입력" />
                </div>
                <button>검색</button>
            </div>
        </div>

        <!-- 공지사항 목록 테이블 -->
        <div class="table-container">
            <div class="table-title">
                과제 목록
            </div>
            <div class="table-box">
                <table style="width: 100%; table-layout: fixed; border-collapse: collapse;">
                    <thead>
                    <tr>
                        <th style="width: 6%;">
                            <input type="checkbox" id="selectAll">
                        </th>
                        <th style="width: 6%;">NO</th>
                        <th style="width: 53%;">이름</th>
                        <th style="width: 10%;">학번</th>
                        <th style="width: 25%;">학과</th>
                        <th style="width: 25%;">제출여부</th>
                    </tr>
                    </thead>
                    <tbody id="noticeTableBody">
                    </tbody>
                </table>
            </div>

            <!-- 항상 보이는 edit-container -->
            <div class="edit-container" id="editContainer">
                <form action="#" method="post" id="editNoticeForm">
                    <!-- 이름, 학번, 학과, 제출날짜, 상세보기, 점수, 제출여부 -->
                    <div class="form-group">
                        <div class="form-item">
                            <label for="name">이름</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-item">
                            <label for="studentId">학번</label>
                            <input type="text" id="studentId" name="studentId" class="form-control" placeholder="학번을 입력하세요" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-item">
                            <label for="department">학과</label>
                            <input type="text" id="department" name="department" class="form-control" placeholder="학과를 입력하세요" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-item">
                            <label for="submissionDate">제출날짜</label>
                            <input type="datetime-local" id="submissionDate" name="submissionDate" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-item">
                            <label for="details">상세보기</label>
                            <textarea id="details" name="details" class="form-control" placeholder="상세 내용을 입력하세요" required></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-item">
                            <label for="score">점수</label>
                            <input type="number" id="score" name="score" class="form-control" placeholder="점수를 입력하세요" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-item">
                            <label for="submissionStatus">제출여부</label>
                            <select id="submissionStatus" name="submissionStatus" class="form-control" required>
                                <option value="submitted">제출</option>
                                <option value="notSubmitted">미제출</option>
                            </select>
                        </div>
                    </div>


                </form>

            </div>
        </div>
    </div>
</th:block>
</html>
