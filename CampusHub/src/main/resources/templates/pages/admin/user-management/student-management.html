<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>학생관리 : student-management</title>
    <script th:src="@{/js/admin/user-management/student-management.js}"></script>
</head>
<th:block layout:fragment="content">

    <div class="content">

        <div class="content-title">
            <h5>사용자관리 > 학생 > 학생 관리</h5>
        </div>

        <div class="query-container">
            <div class="query-box">
                <button class="query-btn" id="admin-stuinfo-searchBtn">조회</button>
            </div>
            <div class="query-box">
                <button class="query-btn" id="admin-stuinfo-newBtn">신규</button>  <!-- 신규 버튼 클릭 시 폼 표시 -->
            </div>
            <div class="query-box">
                <button class="query-btn" id="admin-stuinfo-delBtn">삭제</button>
            </div>
            <div class="query-box">
                <button class="query-btn" id="admin-stuinfo-savBtn">저장</button>  <!-- 저장 버튼 -->
            </div>
            <div class="query-box">
                <button class="query-btn" id="admin-stuinfo-accBtn">수락</button>  <!-- 저장 버튼 -->
            </div>
        </div>

        <div class="query-container">
            <div class="check-box">
                <label>
                    <input type="checkbox" name="status" value="휴학대기">
                    휴학대기
                </label>
            </div>
            <div class="check-box">
                <label>
                    <input type="checkbox" name="status" value="복학대기">
                    복학대기
                </label>
            </div>
        </div>

        <div class="search-select-container">
            <div class="select-container">
                <div class="select-box">
                    <select>
                        <option>학과1</option>
                        <option>학과2</option>
                    </select>
                </div>
            </div>
            <div class="search-container">
                <div class="search-box">
                    <!-- 학번 검색 입력란 -->
                    <input type="text" id="stuNum" placeholder="학번" />
                </div>
                <button id="admin-stuNum-searchBtn">검색</button>
            </div>
        </div>

        <div class="table-container">
            <div class="table-title">
                학생목록
            </div>
            <div class="table-box">
                <table>
                    <thead>
                    <tr>
                        <th style="width: 3%;">
                            <input type="checkbox" id="selectAll">
                        </th>
                        <th style="width: 5%;">No</th>
                        <th style="width: 10%;">이름</th>
                        <th style="width: 20%;">학번</th>
                        <th style="width: 20%;">학과</th>
                        <th style="width: 20%;">사용자</th>
                        <th style="width: 9%;">상태</th>
                        <th style="width: 18%;">비고</th>
                    </tr>
                    </thead>
                    <tbody id="admin-stuinfo-TableBody">

                    </tbody>
                </table>
            </div>

            <!-- 항상 보이는 edit-container -->
            <div class="edit-container" id="editContainer">
                <form action="#" method="post" id="editNoticeForm">

                    <!-- 이름 -->
                    <div class="form-group">
                        <div class="form-item">
                            <label for="name">이름</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요" required>
                        </div>
                        <div class="form-item">
                            <label for="birthdate">생년월일</label>
                            <input type="date" id="birthdate" name="birthdate" class="form-control" required>
                        </div>
                    </div>



                    <!-- 학과 -->
                    <div class="form-group">
                        <div class="form-item">
                            <label for="department">학과</label>
                            <input type="text" id="department" name="department" class="form-control" placeholder="학과를 입력하세요" required>
                        </div>
                        <div class="form-item">
                            <label for="studentId">학번</label>
                            <input type="text" id="studentId" name="studentId" class="form-control" placeholder="학번을 입력하세요" required>
                        </div>
                    </div>

                    <!-- 이메일 -->
                    <div class="form-group">
                        <div class="form-item">
                            <label for="phone">연락처</label>
                            <input type="tel" id="phone" name="phone" class="form-control" placeholder="연락처를 입력하세요" required>
                        </div>
                        <div class="form-item">
                            <label for="email">이메일</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="이메일을 입력하세요" required>
                        </div>
                    </div>


                    <!-- 주소 -->
                    <div class="form-group">
                        <div class="form-item">
                            <label for="address">주소</label>
                            <input type="text" id="address" name="address" class="form-control" placeholder="주소를 입력하세요" required>
                        </div>
                    </div>



                </form>
            </div>

        </div>


    </div>
</th:block>
</html>
