<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>장학금 관리: scholarship-management</title>
    <script th:src="@{/js/admin/administrative-management/scholarship-management.js}"></script>

</head>
<th:block layout:fragment="content">

    <div class="content">

        <div class="content-title">
            <h5>행정관리 > 장학금 > 장학금 관리</h5>
        </div>

        <div class="query-container">
            <div class="query-box">
                <button class="query-btn" id="searchScolarshipBtn">조회</button>
            </div>
            <div class="query-box">
                <button class="query-btn" id="newScholarshipBtn">신규</button>  <!-- 신규 버튼 클릭 시 폼 표시 -->
            </div>
            <div class="query-box">
                <button class="query-btn" id="deleteScholarshipBtn">삭제</button>
            </div>
            <div class="query-box">
                <button class="query-btn" id="saveScholarshipBtn">저장</button>  <!-- 저장 버튼 -->
            </div>
        </div>

        <div class="search-select-container">


            <div class="search-container">
                <div class="searchf-box">
                    <select>
                        <option>학과</option>
                        <option>학번</option>
                    </select>
                </div>
                <div class="search-box">
                    <!-- 이름 검색 입력란 -->
                    <input type="text" placeholder="내용입력" />
                </div>
                <button>검색</button>
            </div>
        </div>

        <!-- 공지사항 목록 테이블 -->
        <div class="table-container">
            <div class="table-title">
                장학자명단
            </div>
            <div class="table-box">
                <table>
                    <thead>
                    <tr>
                        <th style="width: 5%;">
                            <input type="checkbox" id="selectAll">
                        </th>
                        <th style="width: 5%;">이름</th>
                        <th style="width: 10%;">학번</th>
                        <th style="width: 25%;">학과</th>
                        <th style="width: 8%;">학년도</th>
                        <th style="width: 5%;">학기</th>
                        <th style="width: 17%;">장학금명</th>
                        <th style="width: 9%;">지급구분</th>
                        <th style="width: 7%;">장학금액</th>
                        <th style="width: 14%;">확정일자</th>
                    </tr>
                    </thead>
                    <tbody id="scholarshipTableBody">
                    <th:block>

                    </th:block>
                    </tbody>
                </table>
            </div>

            <!-- 항상 보이는 edit-container -->
            <div class="edit-container" id="editContainer">
                <form action="#" method="post" id="editNoticeForm">

                    <!-- 이름 -->
                    <div class="form-group">
                        <div class="form-item">
                            <label for="name">이름</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요" required>
                        </div>
                    </div>

                    <!-- 학번 -->
                    <div class="form-group">
                        <div class="form-item">
                            <label for="studentId">학번</label>
                            <input type="text" id="studentId" name="studentId" class="form-control" placeholder="학번을 입력하세요" required>
                        </div>
                    </div>

                    <!-- 학과 -->
                    <div class="form-group">
                        <div class="form-item">
                            <label for="department">학과</label>
                            <input type="text" id="department" name="department" class="form-control" placeholder="학과를 입력하세요" required>
                        </div>
                    </div>

                    <!-- 학기 -->
                    <div class="form-group">
                        <div class="form-item">
                            <label for="semester">학기</label>
                            <input type="text" id="semester" name="semester" class="form-control" placeholder="학기를 입력하세요" required>
                        </div>
                    </div>

                    <!-- 장학금명 -->
                    <div class="form-group">
                        <div class="form-item">
                            <label for="scholarshipName">장학금명</label>
                            <input type="text" id="scholarshipName" name="scholarshipName" class="form-control" placeholder="장학금명을 입력하세요" required>
                        </div>
                    </div>

                    <!-- 지급구분 -->
                    <div class="form-group">
                        <div class="form-item">
                            <label for="paymentType">지급구분</label>
                            <input type="text" id="paymentType" name="paymentType" class="form-control" placeholder="지급구분을 입력하세요" required>
                        </div>
                    </div>

                    <!-- 금액 -->
                    <div class="form-group">
                        <div class="form-item">
                            <label for="amount">금액</label>
                            <input type="number" id="amount" name="amount" class="form-control" placeholder="금액을 입력하세요" required>
                        </div>
                    </div>

                </form>
            </div>



        </div>
</th:block>
</html>
