<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login Homepage</title>
  <link rel="stylesheet" th:inline="css" th:href="@{/css/login.css}">
  <script src="/js/login.js" defer></script> <!-- 외부 JS 파일 연결 -->
</head>
<body>
<div class="login-container">


  <div class="login-overlay-background">

    <div class="login-box-top">
      <div class="login-box-title">
        <div class="image-container">
          <img src="/img/login/symbol.png">
        </div>
        <div class="text-container">
          <h1>복정대학교</h1>
          <a>BOKJEUNG PORTAL SERVICE</a>
        </div>
      </div>
    </div>

    <div class="login-box-middle">
      <div class="login-form">

        <form id="loginForm">

          <!-- 유형 선택 -->
          <div class="form-group">
            <label>
              <input type="radio" name="type" value="student" required> 학생
            </label>
            <label>
              <input type="radio" name="type" value="professor" required> 교수
            </label>
            <label>
              <input type="radio" name="type" value="admin" required> 관리자
            </label>
          </div>

          <div class="form-group">
            <input type="text" id="userNum" name="userNum" placeholder="아이디" required>
          </div>
          <div class="form-group">
            <input type="password" id="password" name="password" placeholder="비밀번호" required>
          </div>
          <div class="form-group">
            <button type="submit" class="btn">로그인</button>
          </div>
        </form>


        <!-- 아이디 찾기, 비밀번호 찾기 링크 -->
        <div class="login-links">
          <a href="/stu/main" class="forgot-link">학생 메인]]</a>
          <a href="/prof/main" class="forgot-link">교수 메인]]</a>
          <a th:href="@{admin/total}" class="forgot-link">관리자 메인</a>
        </div>



      </div>
    </div>

    <div class="login-box-bottom">
      <div class="login-box-title"></div>
    </div>
  </div>

</div>
</body>
</html>
