<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원정보 변경 : update-info-edit</title>
    <link rel="stylesheet" th:inline="css" th:href="@{/css/student/mypage/common.css}">
    <script th:src="@{/js/student/mypage/udate-info-edit.js}"></script>
    <script th:src="@{/js/student/mypage/update-password-edit.js}"></script>
</head>
<body>
<div class="mypage-header">
    <div class="header-tx">
        <a th:href="@{/stu/update/Info}">
            복정대학교
        </a>
        <a>Logout</a>
    </div>
</div>
<div class="mypage-title">
    <div class="title-tx">
        <h1>마이페이지</h1>
    </div>
</div>
<div class="mypage-content">

    <nav class="mypage-header-nav">
        <ul>
            <li><a href="javascript:void(0);" onclick="showSection('info', this)" class="active">회원정보</a></li>
            <li><a href="javascript:void(0);" onclick="showSection('password', this)">비밀번호 변경</a></li>
        </ul>
    </nav>

    <div class="content-tx">
        <div class="user-info" id="info-section">
            <div class="content-tx">
                <div class="user-info">


                </div>
            </div>
        </div>

        <div class="password-change" id="password-section" style="display:none;">
            <div class="content-tx">
                <div class="password-change-page">


                </div>
            </div>
        </div>
    </div>

</div>

<script>
    function showSection(section, element) {
        // 모든 섹션을 숨긴다.
        document.getElementById('info-section').style.display = 'none';
        document.getElementById('password-section').style.display = 'none';

        // 모든 링크에서 active 클래스 제거
        const links = document.querySelectorAll('.mypage-header-nav ul li a');
        links.forEach(link => link.classList.remove('active'));

        // 선택된 섹션만 보이게 한다.
        if (section === 'info') {
            document.getElementById('info-section').style.display = 'block';
        } else if (section === 'password') {
            document.getElementById('password-section').style.display = 'block';
        }

        // 클릭된 링크에 active 클래스 추가
        element.classList.add('active');
    }
</script>

</body>
</html>
